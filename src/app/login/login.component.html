<h1 class="text-center text-secondary mt-5 mb-5">Login</h1>

<div class="row justify-content-center">
    <div class="col-6 bg-light p-5">
        <form [formGroup]="login" (ngSubmit)="logIn()">

            <div class="form-group">
               <label >EMAIL</label>
               <input type="text" class="form-control" formControlName='email' placeholder="Enter Email">
            </div>
            
            <div class="form-group">
               <label >Password</label>
               <input type="password" class="form-control" formControlName='pass'  placeholder="Enter Password">
            </div>
            
               <button type="submit" class="btn btn-primary" >Log In</button>

        </form>
       
    </div>
</div>
