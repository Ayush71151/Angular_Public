<h1 class="text-center text-secondary mt-5 mb-5">Register</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Successful!</strong> Your Data has been saved.
    <button (click)="closeAlert" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="row justify-content-center">
  <div class="col-6 bg-light p-5">

    <form [formGroup]="register" (ngSubmit)="collection()">
       <div class="form-group">
         <label >NAME</label>
         <input type="text" class="form-control" formControlName='name'  placeholder="Enter Name">
       </div>
       <div class="form-group">
         <label >EMAIL</label>
         <input type="text" class="form-control" formControlName='email' placeholder="Enter Email">
       </div>
       <div class="form-group">
         <label >Password</label>
         <input type="password" class="form-control" formControlName='pass'  placeholder="Enter Password" >
       </div>
       <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
